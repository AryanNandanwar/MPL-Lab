<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            float: left;
            margin: 10px;
            padding: 10px;
            width: calc(33.33% - 20px);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .product p {
            font-size: 14px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">

</head>
<body>
    <header>
        <h1>Simple E-commerce</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="images/newblack.png" alt="Product 1">
            <h3>Run</h3>
            <p>₹1999</p>
            <button class="button">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/newpattern.jpg" alt="Product 2">
            <h3>Nike</h3>
            <p>₹2499</p>
            <button class="button">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/4squarenew.jpg" alt="Product 3">
            <h3>Adidas</h3>
            <p>₹2999</p>
            <button class="button">Add to Cart</button>
        </div>
        <!-- Add more product divs as needed -->
    </div>
    <script src="service_worker.js"></script>
</body>
</html>
